<html>
    <head>
        <title>Countdown</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript" src="newjavascript.js"></script>
        <link rel="stylesheet" type="text/css" href="newcss.css">
      
    </head>
    <body>
        <div class="wrap">
            <center>
        	<div class="content">
        		<h1>Sortie du film "100 years"</h1>
        		<h2><strong>Le cour métrage sortira le 18 vovembre 2115 à 00h00, merci de patienter jusqu'à ce jour.</strong></h2>
	        	<div class="numbers"> 
	        		<div class="bloc" id="days">
	        		</div>
	        		<div class="bloc" id="hours">
	        		</div>
	        		<div class="bloc" id="minutes">
	        		</div>
	        		<div class="bloc last" id="seconds">
	        		</div>
	        	</div>
        	</div>
            </center>
            <center>
  <div id="saisieCompteur">
    <input type="button" id="btn0" value="Demarrer">

    <input type="button" id="selecteur" value="Pause">

    <button onclick="reCharge()" id="btn2">Reset</button>
</div>
            </center>
     
        </div>
        
        <figure>
        <div id=text>
    <center>   
        100 Years est un film de science fiction français réalisé par Robert Rodriguez et écris par John Malkovich pour la maison de cognac Rémy Martin et dont la sortie est prévue en 2115.
        Seul ceux qui auront un des 1000 tickets de fer pourront assister à la première séance
        le teaser est disponible :<a href="https://www.youtube.com/watch?v=T1ka20sR-o8">ici</a> 
        
    </center> 
        </div>  
        

        
  </body>
</html>
